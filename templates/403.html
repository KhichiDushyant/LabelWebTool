{% extends "base.html" %}

{% block title %}Access Denied - Image Annotation Tool{% endblock %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 text-center">
                <i class="fas fa-lock fa-4x text-danger mb-4"></i>
                <h1 class="display-4 fw-bold mb-3">Access Denied</h1>
                <p class="lead mb-4">
                    You don't have permission to access this resource.
                </p>
                <div class="d-grid gap-2 d-md-block">
                    <a href="{{ url_for('dashboard') if current_user.is_authenticated else url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    {% if not current_user.is_authenticated %}
                    <a href="{{ url_for('replit_auth.login') }}" class="btn btn-outline-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
