{% extends "base.html" %}

{% block title %}Page Not Found - Image Annotation Tool{% endblock %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 text-center">
                <i class="fas fa-search fa-4x text-muted mb-4"></i>
                <h1 class="display-4 fw-bold mb-3">Page Not Found</h1>
                <p class="lead mb-4">
                    The page you're looking for doesn't exist or has been moved.
                </p>
                <div class="d-grid gap-2 d-md-block">
                    <a href="{{ url_for('dashboard') if current_user.is_authenticated else url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    {% if current_user.is_authenticated %}
                    <a href="{{ url_for('projects') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-folder me-2"></i>View Projects
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
